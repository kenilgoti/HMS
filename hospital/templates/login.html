{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static '/lps/css/style.css'%}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{%static '/lps/img/wave.png'%}">
	<div class="container">
		<div class="img">
			<img src="{%static 'lps/img/bg.svg'%}">
		</div>
		<div class="login-content">
			<form action="" method="POST">
                {% csrf_token %}
                <img src="{%static 'lps/img/avatar.svg'%}">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login" name="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{%static 'lps/js/main.js'%}"></script>
</body>
</html>

{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Html</title>
    <link href="{% static '/style/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% if messages %}
        <ul class="messages ">
            {% for message in messages %}
            <li {% if message.tags %} class="rounded bg-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{%endif%} font-weight-bold m-4 p-3"{% endif %}><b>{{ message }}</b></li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="card-form">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-title">Login for our Hospital!</div>
            <div class="form-body">
                <div class="row">
                    <input type="text" name="username" placeholder="Enter Username" required>
                </div>
                <div class="row">
                    <input type="text" name="password" placeholder="Enter Password" required>
                </div>
                <div class="row w-25 text-center m-4">
                    <input type="submit" name="Login" value="Login">
                </div>
            </div>
        </form>
    </div>
</body>
</html> {% endcomment %}
